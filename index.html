<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Semantic Web</title>
</head>

<body>
  <header>
    <h1>OSIS Election</h1>
  </header>

  <div class="container">
    <div class="form">
      <h1>Choose the Candidate of Your Choice</h1>
      <hr>
      <div class="candidateA">
        <div class="containerImg">
          <img src="images/homer-simpson.jpg" alt="Homer"/>
        </div>
        <button class="votebtn">Homer Simpson</button>
      </div>
      <div class="candidateB">
        <div class="containerImg">
          <img src="images/spongebob.png" alt="SpongeBob"/>
        </div>
        <button class="votebtn">SpongeBob SquarePants</button>
      </div>
    </div>
  </div>

  <form>
    <div class="container1">
      <p>Please enter the 3-characters admin access key to access the results</p>
      <hr>

      <label><b>Admin Access Key</b></label>
      <input type="text" placeholder="Enter Key" name="key">

      <div class="clearfix">
        <button type="submit" class="signupbtn" id="submit">Login</button>
      </div>
    </div>
  </form>

  <script src="main.js"></script>
</body>

</html>
